<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah untuk Kamu</title>
    <style>
        body {
            background-color: #fce4ec;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #d81b60;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .gift-box {
            margin: 30px auto;
            width: 200px;
            height: 200px;
            background-color: #f8bbd0;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .gift-box img {
            width: 100px;
            height: 100px;
        }

        .message {
            display: none;
            font-size: 1.5em;
            color: #880e4f;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <h1>For you</h1>
    <p>Maaf kalo simpel</p>

    <div class="gift-box" onclick="revealMessage()">
        <img src="download (1).png" alt="Gift">
    </div>

    <div class="message" id="message">
        <p>INFOKAN PUSH GLORY? ðŸ˜±</p>
    </div>

    <script>
        function revealMessage() {
            var message = document.getElementById("message");
            message.style.display = "block";
        }
    </script>
</body>
</html>
